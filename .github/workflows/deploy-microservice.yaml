name: Deploy to Minikube

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "trillsss" --password-stdin

      - name: Build & Push User Service
        run: |
          docker build -t trillsss/user-service .
          docker push trillsss/user-service

      - name: Build & Push Order Service
        run: |
          docker build -t trillsss/order-service .
          docker push trillsss/order-service

      - name: Set up kubectl
        run: |
          curl -LO "https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x ./kubectl
          sudo mv ./kubectl /usr/local/bin/kubectl

      - name: Set up Minikube
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          chmod +x minikube-linux-amd64
          sudo mv minikube-linux-amd64 /usr/local/bin/minikube
          minikube start --driver=docker

      - name: Apply Kubernetes Secrets
        run: |
          echo "Applying Kubernetes Secrets..."
          cat <<EOF | kubectl apply -f -
          apiVersion: v1
          kind: Secret
          metadata:
            name: yugabyte-secret
          type: Opaque
          data:
            DB_USER: $(echo -n "${{ secrets.DB_USER }}" | base64)
            DB_HOST: $(echo -n "${{ secrets.DB_HOST }}" | base64)
            DB_NAME: $(echo -n "${{ secrets.DB_NAME }}" | base64)
            DB_PASSWORD: $(echo -n "${{ secrets.DB_PASSWORD }}" | base64)
            DB_PORT: $(echo -n "${{ secrets.DB_PORT }}" | base64)
          EOF

      - name: Deploy User and Order Services
        run: |
          kubectl apply -f kubernetes/user-service.yaml
          kubectl apply -f kubernetes/order-service.yaml
